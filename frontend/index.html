<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folkerts Landhandel ERP-System</title>
    <style>
      /* Fallback-Stil, falls React nicht lädt */
      :root {
        --folkerts-green: #4a7c59;
        --folkerts-light-green: #6ba378;
        --folkerts-dark-green: #305a3a;
        --folkerts-accent: #f9a03f;
        --folkerts-light: #f5f5f5;
      }
      
      .fallback-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--folkerts-light);
        color: #333;
        text-align: center;
      }
      
      .fallback-content {
        max-width: 800px;
        padding: 40px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      
      .fallback-content h1 {
        color: var(--folkerts-green);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Fallback-Inhalt, falls React nicht lädt -->
    <div class="fallback-container">
      <div class="fallback-content">
        <h1>Folkerts Landhandel ERP-System</h1>
        <p>Die Anwendung wird geladen. Falls diese Nachricht weiterhin angezeigt wird, überprüfen Sie bitte die Konsole auf Fehler.</p>
      </div>
    </div>
    
    <!-- React-Montierungspunkt -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Einfacher Test für JavaScript-Ausführung
      console.log('index.html Script wurde ausgeführt');
      
      // Prüfen, ob das Fallback-Element vorhanden ist
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM vollständig geladen');
        
        // Verstecke Fallback-Element nach 1 Sekunde, falls React erfolgreich geladen hat
        setTimeout(function() {
          const rootElement = document.getElementById('root');
          const fallbackElement = document.querySelector('.fallback-container');
          
          if (rootElement && rootElement.children.length > 0 && fallbackElement) {
            console.log('React hat erfolgreich gerendert, verstecke Fallback');
            fallbackElement.style.display = 'none';
          } else {
            console.error('React hat nicht gerendert, zeige Fallback');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
