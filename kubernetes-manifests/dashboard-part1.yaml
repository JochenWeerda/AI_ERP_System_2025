                                    <div class="stat-value">28</div>
                                    <div class="stat-label">Offen</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">12</div>
                                    <div class="stat-label">Heute</div>
                                </div>
                            </div>
                            <div class="belegfolge-actions">
