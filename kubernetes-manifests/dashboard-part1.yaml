        <header>
            <div class="logo">
                <img src="data:image/svg+xml;base64," alt="VALEO Logo">
                <h1>VALEO NeuroERP</h1>
            </div>
            
            <div class="header-search">
                <input type="text" class="header-search-input" placeholder="Suchen...">
                <button class="header-search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="header-icons">
                <div class="header-icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="header-icon" id="chat-icon">
                    <i class="fas fa-comments"></i>
                </div>
            </div>
            
            <div class="user-profile" id="user-profile">
                <div class="user-avatar">
                    <img src="data:image/svg+xml;base64," alt="Benutzer">
