                <div class="user-info">
                    <div class="user-name">Alexander Müller</div>
                    <div class="user-status">Administrator</div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="menu">
                <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Verkauf</a>
                <a href="#"><i class="fas fa-truck"></i> Einkauf</a>
                <a href="#"><i class="fas fa-boxes"></i> Lagerverwaltung</a>
                <a href="#"><i class="fas fa-euro-sign"></i> Finanzen</a>
                <a href="#"><i class="fas fa-chart-bar"></i> Berichte</a>
                <a href="#"><i class="fas fa-cog"></i> Einstellungen</a>
                <a href="#"><i class="fas fa-question-circle"></i> Hilfe</a>
            </div>
            
            <div class="status">
