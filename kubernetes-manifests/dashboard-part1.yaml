            <h2 class="section-title"><i class="fas fa-th-large"></i> Hauptfunktionen</h2>
            <div class="dashboard">
                <div class="card finance">
                    <h2><i class="fas fa-chart-line"></i> Finanzen</h2>
                    <p>Verwalten Sie Ihre Finanzen mit KI-gestützten Prognosen und automatisierter Buchhaltung.</p>
                    <div class="card-actions">
                        <button class="btn btn-secondary"><i class="fas fa-info-circle"></i> Details</button>
                        <button class="btn btn-primary"><i class="fas fa-arrow-right"></i> Öffnen</button>
                    </div>
