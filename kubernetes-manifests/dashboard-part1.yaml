    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VALEO NeuroERP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- Sidebar für Chat -->
        <div class="sidebar-chat" id="sidebar-chat">
            <div class="sidebar-header">
                <h3><i class="fas fa-comments"></i> Chat</h3>
                <div class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <div class="sidebar-tabs">
                <button class="sidebar-tab" data-target="intern">Intern</button>
                <button class="sidebar-tab" data-target="kunden">Kunden</button>
                <button class="sidebar-tab active" data-target="ki">KI-Assistent</button>
            </div>
            
            <!-- Interner Chat -->
            <div class="sidebar-content" id="intern">
                <div class="chat-messages">
                    <div class="chat-day-divider">Heute</div>
                    <div class="chat-message">
                        <div class="chat-avatar">
                            <img src="data:image/svg+xml;base64," alt="Benutzer">
                        </div>
                        <div class="message-bubble">
                            <div class="message-header">
                                <span class="message-sender">Max Mustermann</span>
                                <span class="message-time">10:42</span>
                            </div>
                            <div class="message-text">
                                Hallo Team, hat jemand den Statusbericht für die Inventur?
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-message">
                        <div class="chat-avatar">
                            <img src="data:image/svg+xml;base64," alt="Benutzer">
                        </div>
                        <div class="message-bubble">
                            <div class="message-header">
                                <span class="message-sender">Anna Schmidt</span>
                                <span class="message-time">10:45</span>
                            </div>
                            <div class="message-text">
                                Ja, ich habe ihn gerade fertiggestellt. Schaue bitte in den Shared-Ordner.
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="Nachricht eingeben...">
                    <button class="chat-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- Kunden Chat -->
            <div class="sidebar-content" id="kunden">
                <div class="chat-messages">
                    <div class="chat-day-divider">Heute</div>
                    <div class="chat-message">
                        <div class="chat-avatar customer">
                            <img src="data:image/svg+xml;base64," alt="Kunde">
                        </div>
                        <div class="message-bubble customer">
                            <div class="message-header">
                                <span class="message-sender">Firma ABC GmbH</span>
                                <span class="message-time">09:32</span>
                            </div>
                            <div class="message-text">
                                Guten Morgen, wie ist der Status unserer Bestellung #12345?
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-message">
                        <div class="chat-avatar">
                            <img src="data:image/svg+xml;base64," alt="Benutzer">
                        </div>
                        <div class="message-bubble">
                            <div class="message-header">
                                <span class="message-sender">Support Team</span>
                                <span class="message-time">09:35</span>
                            </div>
                            <div class="message-text">
                                Guten Morgen! Ihre Bestellung #12345 wurde gestern versandt. Die Trackingnummer lautet TRK78901234.
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="Nachricht eingeben...">
                    <button class="chat-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            
            <!-- KI Chat -->
            <div class="sidebar-content active" id="ki">
                <div class="chat-messages">
                    <div class="chat-day-divider">Heute</div>
                    <div class="chat-message">
                        <div class="chat-avatar ai">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-bubble ai">
                            <div class="message-header">
                                <span class="message-sender">VALEO AI</span>
                                <span class="message-time">10:00</span>
                            </div>
                            <div class="message-text">
                                Hallo! Wie kann ich Ihnen heute helfen?
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-message">
                        <div class="chat-avatar user">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="message-bubble user">
                            <div class="message-header">
                                <span class="message-sender">Sie</span>
                                <span class="message-time">10:01</span>
                            </div>
                            <div class="message-text">
                                Erstelle einen Bericht über die Verkaufszahlen der letzten Woche.
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-message">
                        <div class="chat-avatar ai">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-bubble ai">
                            <div class="message-header">
                                <span class="message-sender">VALEO AI</span>
                                <span class="message-time">10:01</span>
                            </div>
                            <div class="message-text">
                                Ich erstelle einen Bericht über die Verkaufszahlen der letzten Woche. Möchten Sie eine Aufschlüsselung nach Produktkategorien oder Kundengruppen?
