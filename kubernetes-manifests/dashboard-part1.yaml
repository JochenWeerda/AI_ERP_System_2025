        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Chat-Sidebar-Toggle
                const chatIcon = document.getElementById('chat-icon');
                const sidebarChat = document.getElementById('sidebar-chat');
                const closeSidebar = document.getElementById('close-sidebar');
                
                chatIcon.addEventListener('click', function() {
                    sidebarChat.classList.toggle('active');
                });
                
                closeSidebar.addEventListener('click', function() {
                    sidebarChat.classList.remove('active');
                });
                
                // Sidebar-Tabs
                const sidebarTabs = document.querySelectorAll('.sidebar-tab');
                
                sidebarTabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        sidebarTabs.forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        
                        const targetId = this.getAttribute('data-target');
                        document.querySelectorAll('.sidebar-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        document.getElementById(targetId).classList.add('active');
                    });
                });
                
                // Belegfolgen-Tabs
                const belegfolgenTabs = document.querySelectorAll('.belegfolgen-tab');
                
                belegfolgenTabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        belegfolgenTabs.forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        
                        const targetId = this.getAttribute('data-target');
                        document.querySelectorAll('.belegfolgen-content').forEach(content => {
                            content.style.display = 'none';
                        });
                        document.getElementById(targetId).style.display = 'block';
                    });
                });
            });
        </script>
