# StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: document-service
  namespace: erp-system
  labels:
    app: document-service
    component: storage
spec:
  serviceName: "document-service"
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
        component: storage
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: document-service
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: STORAGE_PATH
          value: "/data/documents"
        - name: DB_HOST
          value: "document-db"
        - name: MAX_UPLOAD_SIZE
          value: "50MB"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: document-storage
          mountPath: /data/documents
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 40
          periodSeconds: 30
        securityContext:
          runAsUser: 101
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
  volumeClaimTemplates:
  - metadata:
      name: document-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 1Gi