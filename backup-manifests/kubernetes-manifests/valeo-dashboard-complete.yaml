            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          }
        }
        @media (max-width: 576px) {
          .dashboard-grid {
            grid-template-columns: 1fr;
          }
          .header-content {
            flex-direction: column;
            align-items: flex-start;
          }
          .user-menu {
            margin-top: 12px;
          }
        }
      </style>
