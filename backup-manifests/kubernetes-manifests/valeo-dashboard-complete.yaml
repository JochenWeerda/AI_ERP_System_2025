      <script>
        // Sichere √úberpr√ºfung, ob Elemente existieren, bevor addEventListener aufgerufen wird
        document.addEventListener('DOMContentLoaded', function() {
          // Alle Button-Elemente finden
          var buttons = document.querySelectorAll('.btn');
          
          // Event-Listener zu jedem Button hinzuf√ºgen
          buttons.forEach(function(button) {
            if (button) {
              button.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Diese Funktion ist in der Demo-Version noch nicht verf√ºgbar.');
              });
            }
          });
          
          // Navigation-Links
          var navLinks = document.querySelectorAll('.navigation a, .sidebar-menu a');
          
          // Event-Listener zu Navigation-Links hinzuf√ºgen
          navLinks.forEach(function(link) {
            if (link) {
              link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Aktiven Status f√ºr Navigation setzen
                document.querySelectorAll('.navigation a').forEach(function(item) {
                  item.classList.remove('active');
                });
                
                // Aktiven Status f√ºr Sidebar setzen
                document.querySelectorAll('.sidebar-menu a').forEach(function(item) {
                  item.classList.remove('active');
                });
                
                // Nur wenn der Link zur Navigation geh√∂rt
                if (link.closest('.navigation')) {
                  link.classList.add('active');
                }
                
                // Nur wenn der Link zur Sidebar geh√∂rt
                if (link.closest('.sidebar-menu')) {
                  link.classList.add('active');
                }
                
                alert('Diese Seite ist in der Demo-Version noch nicht verf√ºgbar.');
              });
            }
          });
          
          // User Avatar
          var avatar = document.querySelector('.avatar');
          if (avatar) {
            avatar.addEventListener('click', function() {
              alert('Benutzermen√º ist in der Demo-Version noch nicht verf√ºgbar.');
            });
