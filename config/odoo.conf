[options]
# Basic Configuration
admin_passwd = admin123
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

# Server Configuration
xmlrpc_port = 8069
xmlrpc_interface = 0.0.0.0
workers = 2
max_cron_threads = 1

# Logging
logfile = /var/log/odoo/odoo.log
log_level = info

# Addons
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Security
list_db = True
proxy_mode = False

# Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200 